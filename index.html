    <div class="container">
<form>
    <h3>Student Information</h3>
    <div class="container">
        <div class="row">
                <div class="col-sm-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="fname" class="form-control" id="fname" placeholder="Enter first name" name="fname">
                </div>

                <div class="col-sm-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="lname" class="form-control" id="lname" placeholder="Enter last name" name="lname">
                </div>
    
            </div>
        </div>

        <div class="container">
            <div class="row">
        
            <div class="col-sm-4">
            <label for="bday" class="form-label">Birth Date</label>
            <input type="bday" class="form-control" id="bday" placeholder="dd/mm/yy" name="bday">
            </div>
        
            <div class="col-sm-4">
            <label>Gender</label>
            <select class="form-select" id="gdr">
            <option selected>Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <select>
            </div>

            <div class="col-sm-4">
            <label>Grade Level</label>
            <select class="form-select" id="grade">
            <option selected>Select...</option>
            <option value="grade1">Grade 1</option>
            <option value="grade2">Grade 2</option>
            <option value="grade3">Grade 3</option>
            <option value="grade4">Grade 4</option>
            <option value="grade5">Grade 5</option>
            <option value="grade6">Grade 6</option>
            <option value="grade7">Grade 7</option>
            <option value="grade8">Grade 8</option>
            <option value="grade9">Grade 9</option>
            <option value="grade10">Grade 10</option>
            <option value="grade11">Grade 11</option>
            <option value="grade12">Grade 12</option>
            </select>
            </div>
        </div>
    </div>
<br>
    <!-- Contact Details -->

        <h3>Contact Details</h3>
        <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="student@example.com" name="email">
        </div>

        <div class="mb-3 mt-3">
        <label for="cntctno." class="form-label">Contact Number</label>
        <input type="cntctno." class="form-control" id="cntctno." placeholder="0912-345-6789" name="cntctno.">
        </div>

        <h3>Other Information</h3>
        <h5>Mode of Learning</h5>
        <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Online
        <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Face-to-Face
        <label class="form-check-label" for="radio2"></label>
        </div>
<br>
        <div class="form-check mb-3">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> I confirm that the information provided is true and complete.
            </label>
        </div>

        <div class="text-center">
        <button type="submit" class="btn-submit">Submit Enrollment</button>
        </div>
</form>
